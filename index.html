<!doctype html>
<html lang="pt-br">
  <head>
    <title>Nota Paraná AutoClick - By Erick Ruh Cardozo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white" style="width: 250px;">
    <form class="m-2 text-nowrap">
      <div class="form-check form-switch mb-2">
        <input id="autoClickSwitch" class="form-check-input" type="checkbox">
        <label class="form-check-label" for="autoClickSwitch">Auto Click</label>
      </div>

      <input id="accessKeyField" class="form-control" type="number" placeholder="Chave de Acesso">
	  
	  <div class="input-group mt-2">
	  	<input id="donationDateField" class="form-control form-control-sm" type="date" />
	  	<button id="countDonationsBtn" class="btn btn-sm btn-primary" type="button">Contar Doações</button>
	  </div>
	  
	  <div class="mt-2 d-flex align-items-center justify-content-center">
	  	<div id="cuponCountSpinner" class="spinner-border text-primary d-none" role="status"></div>
		<p id="donatedCuponParagraph" class="lead d-none mb-0"><span id="donatedCuponCount">0</span> Notas Doadas!</p>
	  </div>
    </form>
	
    <script src="./script.js"></script>
  </body>
</html>
